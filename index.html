<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> -->
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <p id="error" style="display: none; color: red;">error</p>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo(); listarAmigos();">Añadir</button>
            </div>
            <div class="input-wrapper">
                <table id="miTabla" style="display: none;">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaAmigos">
                        <!-- Aquí se agregarán los amigos -->
                         
                    </tbody>
                </table>

            </div>
           
            <!-- <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul> -->
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <p id="errorSorte" style="display: none; color: red;"></p>
            <div class="button-container">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                        <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                        Sortear amigo
                    </button>
                    <button class="button-draw" style="background-color: red;" onclick="limpiarLista(); ">Limpiar lista</button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
